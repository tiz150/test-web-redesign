<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./CSS/fridge_2.css" />
    <link rel="stylesheet" href="CSS/popup.css" />
    <link rel="stylesheet" href="./CSS/searchPage.css" />
    <link rel="stylesheet" type="text/css" href="JS/Semantic-UI-master/dist/semantic.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/fridge_2.js"></script>
    <script src="JS/loadRecipe.js"></script>
    <script src="JS/nav.js"></script>

</head>

<body id="mainContainer" onunload="uploadDataToStorage()">

<div class="ui huge home_icon go_back_button">
    <div class="ui button">
        <a href="./search_page.html">Go back to search</a>
    </div>
</div>


<!-- Sidebar -->
<div class="ui black button small"  id="threeline_icon" onclick="w3_open()">
    <img src="img/threelines.png" alt="menu">
</div>

<div class="w3-sidebar w3-bar-block"  id="navbar">
    <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Close &times;</button>

    <div class="w3-bar-item">
        <div id="profilePreviwe">
            <img src="img/default_avatar_large.png" alt="user image" id="profileImgPreview">
            <span id="user_name">user_name</span>
        </div>
        <br>
        <a href="./user_page.html"> <span> profile</span> </a>
        <a href="./login.html"> <span id="log_out"> log out</span> </a>
    </div>
    <hr>
    <a href="./search_page.html" class="w3-bar-item w3-button">Search recipe</a>
    <hr>
    <a href="./fridge_2.html" class="w3-bar-item w3-button">Fridge Inventory</a>
    <hr>
    <a href="./favorite_page.html" class="w3-bar-item w3-button">Favorite recipes</a>
    <hr>
</div>

<!-- fridge inventory panel -->
<div id="heading_main">
    <h1 id="title">Fridge Inventory</h1>
</div>

<div id="entreePanel_main">
    <h3 class="item_name subtitle">Item name</h3>
    <h3 class="item_amount subtitle">Amount(g)</h3>
    <h3 class="delete subtitle">Delete</h3>
    <hr noshade>

    <div id="contentPanel">
        <div class="item_container">
            <p class="item_name">aaa</p>
            <p class="item_amount">100</p>
            <p class="delete">X</p>
            <hr>
        </div>
    </div>
</div>

<div id="buttonPanel">
    <div class="buttonContainer">
        <button class="ui button" onclick="displayAddItemPanel()">
            Add new item
        </button>
    </div>

    <div class="buttonContainer">
        <button class="ui button" onclick="hideFridgePanel(); initializeCheckBox(); initalizeSearchPanel()">
            <a href="search_page.html">Confirm</a>
        </button>
    </div>

    <!--
    <div class="buttonContainer">
        <button class="ui button" onclick="hideAddItemPanel()">
            Cancel
        </button>
    </div>
    -->
</div>

<!-- add new item panel -->
<div id="addNewItemPanel">
    <div id="addNewItemTitle">
        <h4> Add new item</h4>
    </div>

    <div id="addNewItemContentPanel">
        <div class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="Ingredient_name" placeholder="Ingredient name">
                    </div>
                </div>

                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="Ingredient_amount" placeholder="Ingredient amount (g)">
                    </div>
                </div>
            </div>

            <div id="addNewItemButtons">
                <div class="buttonContainer">
                    <button class="ui grey button" onclick="addItem(); hideAddItemPanel()">
                        Confirm
                    </button>
                </div>

                <div class="buttonContainer">
                    <button class="ui grey button" onclick="hideAddItemPanel()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    $(document).ready(function() {
        initializeIfEmpty();

        downloadDataFromStorage();
        initializeContentPanel();
    });
</script>
</body>
</html>
